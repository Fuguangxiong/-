    <script>
        // 和为K的子数组
        // 给定一个整数数组和一个整数 k，你需要找到该数组中和为 k 的连续的子数组的个数。

        // 示例 1 :

        // 输入: nums = [1, 1, 1], k = 2
        // 输出: 2, [1, 1] 与[1, 1] 为两种不同的情况。
        // 说明:

        // 数组的长度为[1, 20, 000]。
        // 数组中元素的范围是[-1000, 1000]，且整数 k 的范围是[-1e7, 1e7]。
        var subarraySum = function (nums, k) {
            if (nums.length <= 0) return 0;
            let map = new Map([
                [0, 1]
            ]);
            let sum = 0,
                count = 0;
            for (let i = 0; i < nums.length; i++) {
                sum += nums[i];
                // 注意顺序，要先判断存不存在sum - k
                // 然后再设置map
                if (map.has(sum - k)) {
                    count += map.get(sum - k);
                }
                if (!map.has(sum)) {
                    map.set(sum, 1);
                } else {
                    map.set(sum, map.get(sum) + 1);
                }
            }
            console.log(map)
            return count;
        };
        subarraySum([1, 2, 3], 3)
    </script>
