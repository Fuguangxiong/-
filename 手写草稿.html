<body>
    <script>
        // 和为K的子数组
        // 给定一个整数数组和一个整数 k，你需要找到该数组中和为 k 的连续的子数组的个数。

        // 示例 1 :

        // 输入: nums = [1, 1, 1], k = 2
        // 输出: 2, [1, 1] 与[1, 1] 为两种不同的情况。
        // 说明:

        // 数组的长度为[1, 20, 000]。
        // 数组中元素的范围是[-1000, 1000]，且整数 k 的范围是[-1e7, 1e7]。
        var subarraySum = function (nums, k) {
            let dp = Array.from(new Array(nums.length), () => new Array(nums.length).fill(0))
            console.log(dp)
            //dp[i][j] 表示数组的第i项到数组的第j项的和
            let res = 0
            for (let j = 1; j < nums.length; j++) {
                dp[j][j] = nums[j]
                for (let i = 0; i <= j; i++) {
                    if (i + 1 <= j - 1) {
                        dp[i][j] = dp[i][i] + dp[i + 1][j - 1] + dp[j][j]
                    } else {
                        dp[i][j] = dp[i][i] + dp[j][j]
                    }

                    if (dp[i][j] === k) {
                        res++
                    }
                }
            }
            return res
            // console.log(dp)
        };
        subarraySum([1, 2, 3], 3)
    </script>
</body>
