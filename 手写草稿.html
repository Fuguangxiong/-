    <script>
        // 300. 最长上升子序列
        // 给定一个无序的整数数组， 找到其中最长上升子序列的长度。


        // 示例:

        //   输入: [10, 9, 2, 5, 3, 7, 101, 18]
        // 输出: 4
        // 解释: 最长的上升子序列是[2, 3, 7, 101]， 它的长度是 4。
        // 说明:

        //   可能会有多种最长上升子序列的组合， 你只需要输出对应的长度即可。
        // 你算法的时间复杂度应该为 O(n2)。
        // 进阶: 你能将算法的时间复杂度降低到 O(n log n) 吗 ?
        //动态规划
        var lengthOfLIS = function (nums) {
            let n = nums.length;
            if (n <= 1) {
                return n;
            }
            let tail = new Array(n);
            tail[0] = nums[0];
            let end = 0;
            for (let i = 1; i < n; i++) {
                if (nums[i] > tail[end]) {
                    end++;
                    tail[end] = nums[i];
                } else {
                    let left = 0;
                    let right = end;
                    while (left < right) {
                        let mid = left + ((right - left) >> 1);
                        if (tail[mid] < nums[i]) {
                            left = mid + 1;
                        } else {
                            right = mid;
                        }
                    }
                    tail[left] = nums[i];     
                }
            }
           
            return end + 1;
        };
        lengthOfLIS([10, 9, 2, 5, 3, 7, 101, 18])
    </script>
