    <script>
        //kmp算法
        function KMP(target, source) {
            function getNext(source) {
              let next = []
              let j = 1
              let k = 0
              next[1] = 0
              while(j<=source.length){
                  if(k === 0 || source[j] === source[k]){
                      next[++j] = ++k
                  }else{
                      k = next[k]
                  }
              }
              return next
            }
        }

    </script>
